<div class="container">
  <header id="home" class="profile-section">
    <img class="avatar" alt="avatar" src="{{ "/images/avatar.png" | relURL }}" />
    <div>
      <h1>{{ .Site.Params.Name }}</h1>
      <p>{{ .Site.Params.Tagline }}</p>
      {{ with .Site.Params.ShortBio }}
      <p>{{ . | markdownify }}</p>
      {{ end }}
      </div>
  </header>
</div>
