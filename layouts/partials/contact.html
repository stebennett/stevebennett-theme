<script>
  const CONFIG = {
    apiKey: {{ .Site.Params.Contact.SubmitJSONApiKey }},
    submitUrl: {{ .Site.Params.Contact.SubmitJSONSubmitUrl }}
  };
</script>

<div class="container">
  <section id="contact">
      <h2>{{ with .Site.Params.contact.header }}{{ . }}{{ else }}{{ i18n "contact" }}{{ end }}</h2>

      <div class="contact-intro">
          <p>{{ .Site.Params.Contact.Intro }}</p>
      </div>
      
      <form class="contact-form" id="contactForm">          
          <div class="form-group">
              <label for="name">Name</label>
              <input type="text" name="name" id="name" required class="form-input">
          </div>
      
          <div class="form-group">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" required class="form-input">
          </div>
      
          <div class="form-group">
              <label for="subject">Subject</label>
              <input type="text" name="subject" id="subject" required class="form-input">
          </div>
      
          <div class="form-group">
              <label for="message">Message</label>
              <textarea name="message" id="message" rows="5" required class="form-input"></textarea>
          </div>
      
          <button type="submit" class="submit-button">Send Message</button>
      </form>
  </section>
</div>
