{{ define "main" }}

<div id="page-404">
  <div class="text">
      {{ with .Site.Params.title404 }}
          <h1>{{ . }}</h1>
      {{ else }}
          <h1>{{ i18n "404title" }}</h1>
      {{ end }}

      {{ with .Site.Params.subtitle404 }}
          <div>{{ . }}</div>
      {{ else }}
          <div>{{ i18n "404subtitle" }}</div>
      {{ end }}
    </div>

</div>
{{ end }}
